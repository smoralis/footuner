msg030=mpglib 安装说明：##  - 从 mp3DirectCut 的主页下载 “mpglib.dll” 文件#  - 将文件解压缩至程序目录中#  - 菜单 > 设置 > 配置... > 解码器#  - 在 MPEG 解码器下选择 “mpglib.dll”
msg031=无法打开波形/音频设备
msg032=Lame MP3 编码器安装说明：##  - 在 mp3DirectCut 的主页找到 “Lame_enc.dll”(32bit) 的链接并下载#  - 将文件解压缩至程序目录中#  - 菜单 > 设置 > 配置... > 编码器#  - 选择 “Lame_enc.dll” 并调整设置
msg033=此项“令人难以置信的突破”允许您使用 45 rpm (1.35x) 来捕捉旧的 33 rpm 长时播放记录。其它捕捉速度 (0.5-2.0x) 也是可以的: 在字段中调整原始和录音速度##建议编码至少使用 44.1 kHz。##为得到最佳结果不建议使用此功能，因为会导致重新取样失真。
msg034=项目和曲目表文件##请注意！项目和曲目表文件不包含任何音频数据。##项目文件仅储存所有的编辑信息（剪切等等...），而它仅链接到相对应的音频文件。通常它无法被其它程序打开。##曲目表包含音轨名称和索引时间，并能被一些其它程序读取（例如：播放程序、CD 刻录程序、音频编辑器)。##以及: 快捷方式 Ctrl+S 保存项目而非音频！
msg035=音频图 - 重要！##请注意 mp3DirectCut 不会在编辑图中显示真正的波形音频数据。##您看到的是直接的 MPEG 音频数据，在大多数情况下仅包含较高的频率。它也可能太高或太低或有时什么都不显示。##使用编辑图来导航和编辑。可以在“设置”中调整高度。正确的音频增益在播放时将被显示于右侧的 VU 尺中。
msg037=音频参数不符。#源和目标必须具有#相同的采样率和立体声模式。
msg038=曲目表与VBR（可变比特率）##请注意：如果一个 MP3 文件包含  VBR（可变比特率），打开或保存它的曲目表可能需要几秒钟。完整的音频文件必须被扫描以取得正确的曲目位置。## mp3DirectCut 显示的时间和真实的曲目时间略有不同。建议启用“在 VBR 上使用 TOC 纠正”选项。##对于 AAC 文件，无法进行曲目表位置纠正。
msg039=批处理注意事项：##自动曲目、暂停探测和分割必须在正常的程序环境下作设置。##分割多个文件（暂停探测、自动曲目）需要一个变量以产生唯一的文件名：强烈建议 %F！它是默认设置的，并且可以在保存分割对话框中作调整。##一般情况下，在处理多个文件时要小心并经常检查结果。
msg041=音频文件长度已变更，或音频包含多个来源。##在原始音频文件中，曲目将有不同的位置。##继续吗？##（注意：需要先保存音频，再保存曲目表，然后才可将曲目表与音频的剪切版本相关联。)
msg042=注意：曲目表仍以 ANSI 编码格式保存。##如果音频文件名使用 Unicode，它可能需要调整文件名或编辑并将曲目表用记事本转换成 Unicode。Unicode 格式的曲目表无法被 mp3DirectCut 打开。
msg043=AAC 解码器安装说明：##  - 下载免费的 “libfaad2.dll”#  - 将文件解压缩至程序目录中#  - 可能需要运行时链接库 MSVC90
msg044=附加文件？##选择“否”以正常打开。##注意：拖放到 MPEG 图形上方或下方可略过此附加选项。
msg045=此功能保存完整的重编码音频。##使用 Lame 或 ACM 的当前录制编码器设置。可在“偏好设置”窗口的“编码器”页中调整设置。##请注意：与直接保存不同，音频质量在重新编码时可能会有所降低（取决于编码器的设置）。
