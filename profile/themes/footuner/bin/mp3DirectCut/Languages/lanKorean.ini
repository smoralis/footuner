msg030=MPEG 디코더 "mpglib.dll" 설치/사용 하는법:###  - mp3DirectCut's 홈페이지에서 내려받기##  - 프로그램 폴더내에 넣기##  - 설정 => "환경설정..." => "장치"##  - "디코더"항목의 "mpglib.dll"선택
