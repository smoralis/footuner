msg030=Како инсталирати/користити MPEG декодера "mpglib.dll":###  - Преузмите га са матичне странице mp3DirectCut##  - Ставите га у програмску фасциклу##  - Идите на 'Поставке' => "Подеси..." => "Пусти"##  - Под "Декодер" изабери "mpglib.dll"
